<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Фиксация номеров</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="mt-5 display-1">Фиксация номеров</h1>
            <table width="100%" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">NN</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Номер</th>
                        <th scope="col" align="center">Crop</th>
                        <th scope="col" align="center">Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in nums %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td scope="row">{{ row.datetime.strftime('%d/%m/%Y') }}</td>
                            <td scope="row">{{ row.num }}</td>
                            <td align="center">
                                <img src="{{ url_for('static', filename='crops/' + row.crop)}}"
                                     alt="Red crop"/>
                            </td>
                            <td align="center">
                                <img src="{{ url_for('static', filename='images/' + row.image)}}"
                                     alt="Red image" width="300" height="200"/>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
